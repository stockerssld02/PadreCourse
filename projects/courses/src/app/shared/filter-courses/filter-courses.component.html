<div class="filtro-cursos">
  <h2>Filtrar Cursos</h2>

  <!-- Filtro por categoría -->
  <div class="filtro-categoria">
    <label for="categoria">Categoría:</label>
    <select id="categoria">
      <option value="tecnologia">Tecnología</option>
      <option value="negocios">Negocios</option>
      <option value="arte">Arte</option>
      <!-- Agrega más opciones de categoría aquí -->
    </select>
  </div>

  <!-- Filtro por nivel de dificultad -->
  <div class="filtro-dificultad">
    <label for="dificultad">Nivel de Dificultad:</label>
    <select id="dificultad">
      <option value="principiante">Principiante</option>
      <option value="intermedio">Intermedio</option>
      <option value="avanzado">Avanzado</option>
      <!-- Agrega más opciones de dificultad aquí -->
    </select>
  </div>

  <!-- Agrega más filtros según tus necesidades -->

</div>
